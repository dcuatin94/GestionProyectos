<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">
	<head th:replace="fragments/head :: header">
		<title>Projects Manager</title>
	</head>
	<body >
		<div th:fragment="formulario-rol">
			<form class="row col" action="/rol" method="post" th:object="${rol}" >
				<div class="col">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-text">Nombre del Rol</span>
							<input id="nombre" class="form-control" placeholder="Nombre del Rol" type="text" name="nombre" required>
							<button class="btn btn-success" type="submit">Agregar</button>		
						</div>
					</div>										
				</div>
				<div class="col-sm-5"></div>
			</form>
		</div>
	</body>
</html>
