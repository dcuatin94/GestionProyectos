<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">
	<head th:replace="fragments/head :: header">
		<title>Projects Manager</title>
	</head>
	<body >
		<div layout:fragment="page-title">Agregar Tarea</div>
		<div layout:fragment="contenido">
			<div class="row">
				<div class="col-md-12">
					<form action="/tarea" method="post" th:object="${tarea}">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-6 col-lg-4">
										<div class="form-group">
											<label for="proyecto">Proyecto</label>
											<select id="proyecto" class="form-select" th:field="*{proyecto}">
												<option th:each="proyecto : ${proyectos}" th:value="${proyecto.idProyecto}" th:text="${proyecto.nombre}"> </option>
											</select>
										</div>
										<div class="form-group">
											<label for="nombre">Titulo Tarea</label>
											<input id="nombre" class="form-control" placeholder="Titulo Tarea" type="text" name="nombre" required>
										</div>										
									</div>
									<div class="col-md-6 col-lg-4">
										<div class="form-group">
											<label for="fechaVencimiento">Fecha Vencimiento</label>
											<input id="fechavencimiento" class="form-control" placeholder="Fecha Vencimiento" type="date" name="fecha Vencimiento" required>
										</div>
										<div class="form-group">
											<label for="usuario">Usuario</label>
											<select id="usuario" class="form-select" >
												<option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombre} +' '+ ${usuario.apellido}"> </option>
											</select>
										</div>
									</div>
									<div class="col-md-6 col-lg-4">
										<div class="form-group">
											<label for="descripcion">Descripcion</label>
											<textarea id="descripcion" class="form-control" aria-label="Descripcion..." name="descripcion" required></textarea>
										</div>																				
									</div>
								</div>
							</div>
							<div class="card-action">
								<button class="btn btn-success" type="submit">Guardar</button>
								<a class="btn btn-danger" href="/tareas">Cancelar</a>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
