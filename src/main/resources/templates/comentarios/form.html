<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projects Manager</title>
</head>
<body>
	<div th:fragment="modal-comentario">
		<!-- Modal -->
		<div class="modal fade" id="addRowModal" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header border-0">
						<h5 class="modal-title">
							<span class="fw-mediumbold"> Agregar</span> <span class="fw-light">
								Comentario </span>
						</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group form-group-default">
										<label for="tarea">Tarea</label>
										<select id="tarea" class="form-select" >
											<option>Seleccionar</option>
											<option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}" th:text="${usuario.nombre} +' '+ ${usuario.apellido}"> </option>
										</select>
									</div>
								</div>
								<div class="col-md-6 pe-0">
									<div class="form-group form-group-default">
										<label>Comentario</label> 
										<textarea id="contenido" class="form-control" aria-label="Comentario" name="comentario" required></textarea>
									</div>
								</div>								
							</div>
						</form>
					</div>
					<div class="modal-footer border-0">
						<button type="button" id="addRowButton" class="btn btn-primary">
							Agregar
						</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">
							Cerrar
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Modal -->
	</div>
</body>
</html>
