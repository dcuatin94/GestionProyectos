<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{index}">
	<head th:replace="fragments/head :: header">
		<title>Projects Manager</title>
	</head>
	<body >
		<div layout:fragment="page-title">Tareas Asignadas</div>
		<div layout:fragment="contenido">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="d-flex align-items-center">
								<button class="btn btn-primary btn-round ms-auto" data-bs-toggle="modal" data-bs-target="#addRowModal">
		                        	<i class="fa fa-plus"></i>
		                        	Asignar Tarea
		                      	</button>
							</div>
						</div>
						<div class="card-body">
							<div th:replace="asignaciones/form :: modal-asignar"></div>
							<div class="table-responsive">
								<table id="tbl-comentario" class="display table table-striped table-hover dataTable">
									<thead>
										<tr>
											<th>Fecha</th>
											<th>Tarea</th>
											<th>Asignado A</th>
											<th>Accion</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="item : ${asignaciones}">
											<td th:text="${item.fechaAsignacion}"></td>
											<td th:text="${item.tarea.nombre}"></td>
											<td th:text="${item.usuario.nombre} +' '+ ${item.usuario.apellido}"></td>
											<td>
												<div class="form-button-action">
				                                	<button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task">
				                                  		<i class="fa fa-edit"></i>
				                                	</button>
				                                	<button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove">
				                                  		<i class="fa fa-times"></i>
				                                	</button>
				                              </div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" layout:fragment="codejs">
			$(document).ready(function(){
				$("#tbl-comentario").DataTable();			
			});
		</script>
	</body>
</html>
